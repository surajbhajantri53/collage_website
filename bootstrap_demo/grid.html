<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GirdStyle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container mt-4">
        <h2>Basic Grid</h2>
        <div class="row">
            <div class="col bg-primary text-white p-3">Column 1</div>
            <div class="col bg-secondary text-white p-3">Column 2</div>
            <div class="col bg-success text-white p-3">Column 3</div>
        </div>
    </div>

    <br><br>
    <hr>
    <h1>Responnsive gride</h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6 col-md-4 bg-warning p-3">Small 6 cols / Medium 4cols</div>
            <div class="col-sm-6 col-md-4 bg-danger text-white p-3">Small 6 cols / Medium 4cols</div>
            <div class="col-md-4 bg-warning p-3">Full Width in Small/ Medium 4cols</div>
        </div>
    </div>
</body>
</html>

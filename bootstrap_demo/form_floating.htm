<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_floating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <form action="">
        <div class="form-floating mb-3">
            <input type="email" name="floatingEmail" id="floatingEmail" class="form-control"
                placeholder="name@example.com">
            <label for="floatingEmail">Email Address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="floatingPassword" id="floatingPassword" class="form-control"
                placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label for="male" class="form-ckeck-label">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female">
            <label for="female" class="form-ckeck-label">Female</label>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username">
            <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </form>

    <form class="row g-3">
        <div class="col-auto">
            <input type="text" class="form-control" placeholder="Enter name">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

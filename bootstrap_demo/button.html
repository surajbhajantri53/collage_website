<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1>Custom checkboxes & Radio Buttons </h1>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="customCheck1">
        <label for="customCheck1" class="form-check-label">Custom checkBox</label>
    </div>

    <div class="form-check">
        <input type="radio" class="form-check-input" name="customRadio" id="customRadio1">
        <label for="customRadio1" class="form-check-label">Custom Radio 1</label>
    </div>

    <div class="form-check">
        <input type="radio" name="customRadio" id="customRadio2" class="form-check-input">
        <label for="customRadio2" class="custom-check-label">Custom Radio2</label>
    </div>

  </div>

  <div class="container mt-4">
    <h1>Custom Switch</h1>
    <div class="form-check form-switch">
        <input type="checkbox" name="customSwitch" id="customSwitch1" class="form-check-input">
        <label for="customSwitch1" class="custom-check-label">Enable Feature</label>
    </div>
  </div>

  <div class="container mt-5">
    <h2>Custom file input</h2>
    <div class="mb-3">
        <label for="formFile" class="form-label">Upload a file</label>
        <input type="file" class="form-control" id="formFile" placeholder="No file chosen" readonly>
    </div>
  </div>

  <div class="container mt4">
    <h2>drop down</h2>
    <select name="" id="" class="form-select">
        <option selected>choose one</option>
        <option value="value1">value1</option>
        <option value="value2">value2</option>
        <option value="value3">value3</option>
        <option value="value4">value4</option>
    </select>
  </div>

  <div class="container mt-4">
    <h2>Range Slider</h2>
    <label for="customRange" class="form-label">Adjust Value</label>
    <input type="range" name="customRange" id="customRange" class="form-range" min="0" max="100" step="1" value="50">
  </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alerts Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">
        <h2>Bootstrap Alerts Example</h2>

        <!-- Success Alert -->
        <div class="alert alert-success" role="alert">
            Success! Your operation was completed successfully.
        </div>

        <!-- Danger Alert -->
         <div class="alert alert-danger" role="alert">
            Error! Something went wrong. Please try again.

         </div>

        <!-- Warning Alert -->
        <div class="alert alert-warning" role="alert">
            Warning! Please check your input and try again.

        </div>

        <!-- Info Alert -->
        <div class="alert alert-info" role="alert">
            Info! This is an information alert.

        </div>

        <!-- Dismissible Alert -->
         <div class="alert alert-primary alert-dismissible fade show">This is a Dismissible alert. Click the close button to remove it.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-labelledby="close"></button>
        </div>

    </div>

     <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

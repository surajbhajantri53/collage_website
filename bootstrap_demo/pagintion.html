<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Pagination Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Basic Pagination -->
    <div class="container mt-5">
        <h2 class="text-center">Bootstrap Pagination Example</h2>

        <!-- Basic Pagination: -->

        <nav>
            <ul class="pagination">
                <li class="page-item disabled"><a href="" class="page-link">previous</a></li>
                <li class="page-item "><a href="" class="page-link">1</a></li>
                <li class="page-item "><a href="" class="page-link">2</a></li>
                <li class="page-item "><a href="" class="page-link">3</a></li>
                <li class="page-item "><a href="" class="page-link">Next</a></li>
            </ul>
        </nav>

        <!-- Pagination with Icons: -->
        <nav>
            <ul class="pagination">
                <li class="page-item disabled"><a href="" class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a></li>
                <li class="page-item"><a href="" class="page-link">1</a></li>
                <li class="page-item"><a href="" class="page-link">2</a></li>
                <li class="page-item"><a href="" class="page-link">3</a></li>
                <li class="page-item"><a href="" class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a></li>
            </ul>
        </nav>
    </div>
</body>

</html>

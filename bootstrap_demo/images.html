<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Example</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-4">
        <h2 class="text-center">Bootstrap Image Example</h2>

        <!-- Basic Image -->
         <h4>Basic Image:</h4>
         <img src="https://cdn.pixabay.com/photo/2025/06/04/15/20/reptile-9641440_640.jpg" alt="crocodile Image" class="img-fluid">

         <!-- Rounded Image -->
          <h4 class="mt-3">Rounded image:</h4>
          <img src="https://cdn.pixabay.com/photo/2025/06/06/07/15/white-owl-9644261_640.jpg" alt="rounded Image" class="img-fluid rounded">

          <!-- Circle Image -->
           <h4 class="mt-3">Circle Image:</h4>
           <img src="https://cdn.pixabay.com/photo/2025/06/14/21/41/ladybug-9660338_640.jpg" alt="circle Image" class="img-fluid rounded-circle img-thumbnail">

           <!-- Thumbnail Image -->
            <h4 class="mt-3">Thumbnail Image:</h4>
            <img src="https://cdn.pixabay.com/photo/2025/05/01/16/21/insect-9571817_640.jpg" alt="Thumbnail Image" class="img-thumbnail">
    </div>
</body>
</html>

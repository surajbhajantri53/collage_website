<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                         <section id="form1">
        <h1>Contact Us</h1>
        <form action="" method="get">
            <fieldset>
                
                <label for="name">Name :</label><br>
                <input type="text" name="name" id="name" required placeholder="Enter your full name here">
                <br>
                <label for="email">Email :</label><br>
                <input type="email" name="email" id="name" required placeholder="Enter Email here">
                <br>
                <label for="course">Select Course:</label><br>
                <select name="course" id="course">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="Java Script">Java Scrit</option>
                </select>
                <br>
                <section id="batch">
                    <label for="">Preferred Batch</label><br>
                    Weekday <input type="radio" name="batch" id="Weekday">
                    <br>
                    Weekend <input type="radio" name="batch" id="Weekend">
                </section>
                <section id="facilities">
                    <label>Facilities Requred</label>
                    <br>
                    Laptop<input type="checkbox" name="" id=""><br>
                    Internet<input type="checkbox" name="" id="">
                </section>
                <section><Label for="message">Your Message:</Label><br>
                    <textarea name="message" id="message" rows="4" cols="40"></textarea>
                </section>
                <button>Submit</button>
            </fieldset>
        </form>
    </section>

</body>
</html>

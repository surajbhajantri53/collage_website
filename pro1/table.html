<!DOCTYPE html>
<html lang="en">
<head>

    <title>time table of gttc</title>
    <style>
        .t1{
            
            display: flex;
            align-items: center;
            

        }
        th{
            background-color: black;

        }

</head>
<body>

                </tr>
                <tr>
                    <td>thu</td>
                    <td>java</td>
                    <td>python</td>
                </tr>
                <tr>
                    <td>wen</td>
                    <td>web Technology</td>
                    <td>python</td>
                </tr>
                <tr>
                    <td>thue</td>
                    <td>java</td>
                    <td>Data Strcture</td>
                </tr>
                <tr>

                    <td>web technology</td>

                </tr>

                </tr>

                </tr>
                
            </table>
        </section>
        </div>
</body>
</html>

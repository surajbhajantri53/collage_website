<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container bg-white p-4 shadow rounded">
        <h3 class="text-center mb-4">Student Grade Calculator</h3>

        <form id="gradeForm">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Subject 1:</label>
                <input type="number" class="form-control" id="subject1" required min="0" max="100">
            </div>

            <div class="mb-3">
                <label class="form-label">Subject 2:</label>
                <input type="number" class="form-control" id="subject2" required min="0" max="100">
            </div>

            <div class="mb-3">
                <label class="form-label">Subject 3:</label>
                <input type="number" class="form-control" id="subject3" required min="0" max="100">
            </div>

            <button type="submit" class="btn btn-primary w-100">Calculate Grade</button>
        </form>

        <div class="result mt-4 d-none
        " id="resultBox">
            <p><strong>Total Marks:</strong> <span id="totalMarks"></span></p>
            <p><strong>Average:</strong> <span id="averageMarks"></span></p>
            <p><strong>Grade:</strong> <span id="grade"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const s1 = parseFloat(document.getElementById('subject1').value);
            const s2 = parseFloat(document.getElementById('subject2').value);
            const s3 = parseFloat(document.getElementById('subject3').value);

            const total = s1 + s2 + s3;
            const average = total / 3;

            let grade;
            if (average >= 90) {
                grade = 'A+';
            } else if (average >= 75) {
                grade = 'A';
            } else if (average >= 60) {
                grade = 'B';
            } else if (average >= 50) {
                grade = 'C';
            } else {
                grade = 'F';
            }

            document.getElementById('totalMarks').textContent = total;
            document.getElementById('averageMarks').textContent = average.toFixed(2);
            document.getElementById('grade').textContent = grade;
            document.getElementById('resultBox').classList.remove('d-none');
        });
    </script>

</body>

</html>
